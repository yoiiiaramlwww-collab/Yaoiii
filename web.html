<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Profil + bingkai emas */
    .profile-container {
      position: relative;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-container::before {
      content: "";
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: conic-gradient(
        #ffd700,
        #ffcc33,
        #ffb700,
        #ffd700
      );
      animation: spin 6s linear infinite;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      z-index: 0;
    }

    .profile-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      border: 5px solid rgba(255, 215, 0, 0.8);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      color: #ffd700;
    }

    a.whatsapp-btn {
      padding: 12px 25px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    a.whatsapp-btn:hover {
      background: #1eb656;
    }

    /* Musik autoplay */
    audio {
      display: none;
    }
  </style>
</head>
