<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developers Bot Yaoiii</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .wrapper {
      aspect-ratio: 16 / 9;
      width: 90%;
      max-width: 1200px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
      padding: 20px;
    }

    /* Profil + bingkai emas */
    .profile-container {
      position: relative;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-container::before {
      content: "";
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: conic-gradient(#ffd700,#ffcc33,#ffb700,#ffd700);
      animation: spin 6s linear infinite;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      z-index: 0;
    }
    .profile-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      border: 5px solid rgba(255, 215, 0, 0.8);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      color: #ffd700;
    }

    /* Tombol utama */
    .btn-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .btn-group a, .btn-group button {
      padding: 12px 25px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-group a:hover, .btn-group button:hover {
      background: #1eb656;
    }

    /* Dropdown */
    .dropdown {
      margin-top: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .dropdown a {
      background: #ffd700;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .dropdown a:hover {
      background: #e6c200;
    }

    /* Player bulat */
    .music-player {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .play-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #1db954, #128c3c);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 28px;
      color: white;
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.6);
      transition: 0.3s;
    }
    .play-btn:hover {
      transform: scale(1.1);
    }
    .song-title {
      font-size: 16px;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }
    .spotify-link {
      margin-top: 8px;
      font-size: 14px;
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }
    .spotify-link:hover {
      text-decoration: underline;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="profile-container">
      <img src="https://files.catbox.moe/huwv3s.jpg" alt="Yaoiii Profile">
    </div>

    <h1>I‚Äôm a Developers Bot Yaoiii</h1>

    <!-- Tombol utama -->
    <div class="btn-group">
      <a href="https://wa.me/6283892079679?text=Halo" target="_blank">Chat WhatsApp</a>
      <a href="https://wa.me/6283892079679?text=Halo%20Bot" target="_blank">Bot WhatsApp</a>
      <button onclick="toggleDropdown()">Kebutuhan Bot</button>
    </div>

    <!-- Dropdown Web -->
    <div class="dropdown" id="dropdownMenu">
      <a href="#">Web 1</a>
      <a href="#">Web 2</a>
      <a href="#">Web 3</a>
    </div>

    <!-- Player Musik -->
    <div class="music-player">
      <div class="play-btn" id="playBtn">‚ñ∂</div>
      <div class="song-title">Lagu: Yaoiii</div>
      <a class="spotify-link" href="https://open.spotify.com/" target="_blank">üéµ Play on Spotify</a>
    </div>
  </div>

  <!-- Audio (tidak autoplay) -->
  <audio id="audioPlayer">
    <source src="https://files.catbox.moe/ispjbw.mp3" type="audio/mpeg">
  </audio>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    const audio = document.getElementById("audioPlayer");
    const playBtn = document.getElementById("playBtn");
    let isPlaying = false;

    playBtn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
      } else {
        audio.play();
        playBtn.textContent = "‚è∏";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
